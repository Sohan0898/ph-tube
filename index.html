<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- Tailwind & daisy Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"

    />

    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
      }
    </style>

            <div>
              <img src="./images/Logo.png" alt="" />
            </div>
          </div>
          <div class="navbar-center">
            <a
              class="btn bg-[#25252533] font-medium text-lg normal-case text-xl"
              >Sort by view</a
            >
          </div>
          <div class="navbar-end">
            <a href="./blog.html">
                <button
              class="btn bg-[#FF1F3D] text-white normal-case font-medium text-lg btn-error"
            >
              Blog
            </button>
            </a>
          </div>
        </div>
      </section>
      <!-- category  -->
      <section>
        <div  class="tab-container w-full ">
            <div id="tab-container" class="tabs gap-4  py-6 w-96 m-auto text-center flex justify-center">
                <!-- <a class="tab">Tab 1</a> 
                <a class="tab">Tab 2</a> 
                <a class="tab">Tab 3</a> -->

        </div>
      </section>

    <main></main>

    <script src="./JS/index.js"></script>
